<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um site para você adicionar os seus perfis favoritos do Github!">

    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

    <title>Git Fav</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <script src="js/favorites.js" type="module" defer></script>
    <script src="js/main.js" type="module" defer></script>
</head>
<body>
    <div id="app">
        <header>
            <img class="gitfav" src="images/Gitfav.svg" alt="Ícone de estrela e nome GitFav">
            <div class="search">
                <label class="sr-only" for="input-search">Digite o Github username que quer favoritar</label>
                <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar">
                <button class="favorite">
                    <img src="images/star.svg" alt="Ícone de estrela"> 
                    <p>Favoritar</p> 
                </button>
            </div>
        </header>
        <div class="table-wrapper">
            <table class="rounded-table">
                <thead>
                    <tr>
                        <th class="thead-user">User</th>
                        <th class="thead-repositories">Repositories</th>
                        <th class="thead-followers">Followers</th>
                        <th class="thead-action">Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</body>
</html>
